<!DOCTYPE html>
<html layout:decorator="admin/shared/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header"></th:block>
    <th:block layout:fragment="content">
		<h3>NEW USER FORM</h3>
    	<form id="userForm" method="post" action="/hotel/user/users/add/save" th:object="${user}">
            <fieldset>
                 <input type="hidden" name="userId" th:value="${user.userId}" />
                <div style="float:right;">
                    <a href="/hotel/user/users" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/hotel/user/users/delete/' + ${user.userId}}" class="btn btn-outline-warning">Delete</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update</button>
                </div> 
                <br></br>
                <div class="form-group">               
					<label for="firstName">First Name</label>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></span>
                    <input id="firstName" name="firstName" type="text" class="form-control" th:value="${user.firstName}">              
                </div>
                
                <div class="form-group">               
					<label for="lastName">Last Name</label>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></span>
                    <input id="lastName" name="lastName" type="text" class="form-control" th:value="${user.lastName}">              
                </div>
                
        
                
                <div class="form-group">
                	<label for="email">email</label>
                   	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>
                    <input id="email" name="email" type="text" class="form-control" th:value="${user.email}">
                </div> 
                
                  </div>
                    <div style="float:right;">
                        <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">
                            Reset
                        </button>
                        <a href="/hotel/user/users" class="btn btn-outline-warning"
                           style="margin-right: 2em;">Cancel</a>
                           
                        <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register User</button>
                    </div>             
            </fieldset>
