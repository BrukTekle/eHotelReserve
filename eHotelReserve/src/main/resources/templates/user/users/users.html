<!DOCTYPE html>
<html layout:decorator="admin/shared/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<span style="float:right;" class="text-muted">Logged in as: testmail@company.com</span>
		<br>
		<a class="btn btn-outline-success" style="float:right" href="/hotel/admin/underconstruction">LOG OUT</a>
		<a class="btn btn-outline-success" style="float:right" href=/hotel/admin/underconstruction>Manage Your Account</a>
		<a class="btn btn-outline-success" style="float:left" href="/hotel/admin/home">ADMIN HOME</a>
		<br/><br/>
		<hr style = "background:green">
	</th:block>
    <th:block layout:fragment="content">
		<a>U S E R S</a>
		<a style="float:right;" href="/hotel/user/users/add/save">ADD NEW USER</a>
		<a style="float:right; padding-right: 2em;" href="/hotel/user/users">MANAGE USERS</a>
		<br></br>
    	<table class="table table-striped">
			<thead>
				<th scope="col">No.</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				
			</thead>
			<tbody>
				<tr th:each="user, rowNumbering : ${users}">
					<td scope="row" th:text="${rowNumbering.count}+'.'"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<a th:href="@{'/hotel/user/users/edit/' + ${user.userId}}" class="btn btn-outline-success">Edit</a>
						<a th:href="@{'/hotel/user/users/delete/' + ${user.userId}}" class="btn btn-outline-warning">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
    </th:block>
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
