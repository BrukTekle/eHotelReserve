<!DOCTYPE html>
<html layout:decorator="admin/shared/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<span style="float:right;" class="text-muted">Logged in as: testmail@company.com</span>
		<br>
		<a class="btn btn-outline-success" style="float:right" href="/company/page/underconstruction">LOG OUT</a>
		<a class="btn btn-outline-success" style="float:right" href="/company/page/underconstruction">Manage Your Account</a>
		<a class="btn btn-outline-success" style="float:left" href="/company/admin/home">ADMIN HOME</a>
		<br/><br/>
		<hr style = "background:green">
	</th:block>
    <th:block layout:fragment="content">
		<a>R O O M  T Y P E S</a>
		<a style="float:right;" href="/hotel/admin/roomTypes/add">ADD NEW ROOM TYPE</a>
		<a style="float:right; padding-right: 2em;" href="/company/admin/vehicles">MANAGE ROOM</a>
		<br></br>
    	<table class="table table-striped">
			<thead>
				<th scope="col">No.</th>
				<th>Room Type Name</th>
				<th>Price</th>
			</thead>
			<tbody>
				<tr th:each="roomType, rowNumbering : ${roomTypes}">
					<td scope="row" th:text="${rowNumbering.count}+'.'"></td>
					<td th:text="${roomType.roomTypeName}"></td>
					<td th:text="${roomType.price}"></td>

					<!--<td> 
						<a th:href="@{'/company/admin/categories/edit/' + ${roomType.roomTypeId}}" class="btn btn-outline-success">Edit</a>
						<a th:href="@{'/company/admin/categories/delete/' + ${roomType.roomTypeId}}" class="btn btn-outline-warning">Delete</a> 
						
					</td>-->
				</tr>
			</tbody>
		</table>
    </th:block>
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
