<!DOCTYPE html>
<html layout:decorator="public/shared/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<div class="col-xs-4 text-center">
			<h1>W E L C O M E</h1>	
		</div>
	</th:block>
    <th:block layout:fragment="content">
    	<div class="col-xs-4 text-center">
    		<img src="/static/images/homecar.jpg" th:src="@{/images/roombanner.jpg}" style="width:304px; height:150px">	
    	</div>
    	<div class="col-xs-4 text-center">
    		<h1>Book Your Hotel Now</h1>
    	</div>
    	 <!-- ? start=start & end=end -->
        <form id="searchForm" method="get" th:action="@{/hotel/search}">
            <fieldset>
                <div class="container" style="margin-top: 1em;">
                   	<div class="row">
		                <div class="col-md-6">
			                <div class="form-group">               
								<label for="start">CheckIn Date</label>
			                    <input id="start" name="start" type="date" class="form-control">            
			                </div>            
		                </div>
			            <div class="col-md-6">   
			                <div class="form-group">               
								<label for="end">CheckOut Date</label>			                    
			                    <input id="end" name="end" type="date" class="form-control">              
			                </div>
		                </div>
	                </div>
                </div>
                <div class="col-xs-4 text-center">
      				<button th:align = center id="btnSubmit" type="submit" class="btn btn-outline-success">Find My Hotel</button>
    			</div>                         
            </fieldset>
        </form>
    </th:block>
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
