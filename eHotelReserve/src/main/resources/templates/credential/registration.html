   <div class="form-group">

        <p th:each="error: ${#fields.errors('username')}"

    <div class="form-group">

          th:text="${error}">Validation error</p>
    </div>
   
    <div class="form-group">
        <label th:text="confirmPassword">confirm</label>
 
        <input class="form-control" type="password" th:field="${userCredential.matchingPassword}"/>
     <p th:each="error : ${#fields.errors('matchingPassword')}"

    </div>
