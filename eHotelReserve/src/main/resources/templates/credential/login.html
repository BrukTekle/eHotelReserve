<!DOCTYPE html>
<html>
<head> 
<link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-WTtvlZJeRyCiKUtbQ88X1x9uHmKi0eHCbQ8irbzqSLkE0DpAZuixT5yFvgX0CjIu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eCarRent</title></head>
<body>
<div class="container">
<h1 th:text="LoginForm">form</h1>



<form action="/company/credential/login" th:object="${login}" method="POST" enctype="utf8">
<div class="form-group">
        <label th:text="userName">first</label>
        <input class="form-control" th:field="*{userName}"/>
        <p th:each="error: ${#fields.errors('userName')}"
          th:text="${error}">Validation error</p>
    </div>
    
   
    <div class="form-group">
        <label th:text="password">password</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
          th:text="${error}">Validation error</p>
    </div>
   
    <button type="submit" class="btn btn-primary" th:text="login">submit</button>
</form>
 
   </div>
   </body>
</html>
